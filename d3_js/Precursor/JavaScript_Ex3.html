<!DOCTYPE html>
<html lang="en">
<body>
    <button id="myButton">Show Width</button>

    <!-- HTML defaults to type="text/javascript" -->
    <script>
        const width = 500;
        // Add event listener to the button
        document.getElementById("myButton").addEventListener("click", () => {
            alert(width);
        });
    </script>
</body>
</html>
