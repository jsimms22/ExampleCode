<!DOCTYPE html>
<html lang="en">
<body>
    <div id="container"></div>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7.8.5/+esm";
        import * as htl from "https://cdn.jsdelivr.net/npm/htl@0.3.1/+esm";
        const width = 600;
        const height = 400;
        const margin = {top: 20, bottom: 20, left: 20, right: 20};

        const svg = d3.create("svg")
                      .attr("width", (width + margin.left + margin.right))
                      .attr("height", (height + margin.top + margin.bottom))
                      .attr("margin", margin)
                      .style("border", "1px dotted #000");

        // creating a div container for our svg             
        const g = svg.append("g")
                     .attr("transform", `translate(${margin.left}, ${margin.top})`);
        
        // adding a rectangle box to our g container
        g.append("rect")
         .attr("width", width)
         .attr("height", height)
         .attr("fill","red");

        // append the SVG node to the container
        document.getElementById("container").appendChild(svg.node());
    </script>
</body>
</html>
