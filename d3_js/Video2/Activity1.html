<!DOCTYPE html>
<html lang="en">
<body>
    <div id="container"></div>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7.8.5/+esm";
        // import * as htl from "https://cdn.jsdelivr.net/npm/htl@0.3.1/+esm";

        var myScale = d3.scaleLinear()
                        .domain([0,1])      // data
                        .range([0,100]);    // pixels
        
        var myColorScale = d3.scaleOrdinal()
                             .domain([1,50,100])                        // data
                             .range(["steelblue","orange","magenta"]);  // colors
        
        // Create a new div element to display the scale output
        const scaleOutput = document.createElement("div");
        scaleOutput.textContent = `Scaled value: ${myScale(0.5)}`;
        
        // append the htmlContent to the desired DOM element (in this case, the #container div)
        document.getElementById('container').appendChild(scaleOutput);
    </script>
</body>
</html>
